<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Create navbar that can stick to the top with links, Sign In button, and app drop down button that opens up when clicked -->

    <!-- Center of the page: logo that is centered, google search bar with microscope Icon and Google voice, and the Google Search and I'm Feeling Lucky buttons-->

    <div class="main_content">
      <div class="image"> <img src="./google_logo.png" alt="Google Logo" class="logo" /> </div>
      <div class="bar">
       <input type="text" class="searchbar" />
       <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
      </div>
      <div class= "buttons">
        <input
          type="submit"
          class="search_button"
          id="button"
          value="Google Search"
        />
        <input
          type="submit"
          class="lucky_button"
          id="button"
          value="I'm Feeling Lucky"
        />
      </div>
    </div>

    <!-- Create a footer that sticks to the bottom -->
  </body>
</html>

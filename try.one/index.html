<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Create navbar that can stick to the top with links, Sign In button, and app drop down button that opens up when clicked -->
    <div class="web_page">
      <div class="header">
        <div class="about" id="nav_links">
          <a href="#" id="nav_links_style">About</a>
        </div>
        <div class="store" id="nav_links">
          <a href="#" id="nav_links_style">Store</a>
        </div>
        <div class="gmail" id="nav_links">
          <a href="#" id="nav_links_style">Gmail</a>
        </div>
        <div class="images" id="nav_links">
          <a href="#" id="nav_links_style">Images</a>
        </div>
        <div class="app-icon" id="nav_links">
          <img src="google_app.png" class="app-icon" />
        </div>
        <div class="sign-in" id="nav_links">
          <input type="submit" name="sign-in" id="sign-in" value="Sign in" />
        </div>
      </div>
      <div class="footer">
        <div class="advertising" id="footer_links">
          <a href="#" id="footer_links_style">Advertising</a>
        </div>
        <div class="business" id="footer_links">
          <a href="#" id="footer_links_style">Business</a>
        </div>
        <div class="search-works" id="footer_links">
          <a href="" id="footer_links_style">How Search works</a>
        </div>

        <div class="privacy" id="footer_links">
          <a href="#" id="footer_links_style">Privacy</a>
        </div>
        <div class="terms" id="footer_links">
          <a href="#" id="footer_links_style">Terms</a>
        </div>
        <div class="settings" id="footer_links">
          <a href="#" id="footer_links_style">Settings</a>
        </div>
      </div>

      <!-- Center of the page: logo that is centered, google search bar with microscope Icon and Google voice, and the Google Search and I'm Feeling Lucky buttons-->

      <div class="main_content">
        <div class="image">
          <img src="google_logo.png" alt="Google Logo" class="logo" />
        </div>
        <div class="bar">
          <input type="text" class="searchbar" />
          <a href="#">
            <img
              class="voice"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
              title="Search by Voice"
          /></a>
        </div>
        <div class="buttons">
          <input
            type="submit"
            class="search_button"
            id="button"
            value="Google Search"
          />
          <input
            type="submit"
            class="lucky_button"
            id="button"
            value="I'm Feeling Lucky"
          />
        </div>
      </div>
    </div>
    <!-- Create a footer that sticks to the bottom -->
  </body>
</html>
